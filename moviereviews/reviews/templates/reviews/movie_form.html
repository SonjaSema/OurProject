{% extends 'reviews/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{% if form.instance.pk %}Edito{% else %}Shto{% endif %} Film</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mt-3" type="submit">Ruaj</button>
        <a class="btn btn-secondary mt-3" href="{% url 'movie_list' %}">Kthehu</a>

    </form>
</div>
{% endblock %}
