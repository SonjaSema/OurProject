{% extends 'reviews/base.html' %}
{% load static %}

{% block content %}
<form method="GET" action="{% url 'movie_list' %}" class="mb-4 d-flex" style="gap: 10px;">
    <input type="text" name="q" placeholder="Kërko titullin e filmit..." class="form-control" value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-primary">Kërko</button>
</form>

<!-- Nëse nuk u gjet asnjë film -->
{% if message %}
    <div class="alert alert-warning">{{ message }}</div>
{% endif %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bolder">Movie Reviews</h1>
        <a class="btn btn-success btn-lg" href="{% url 'movie_add' %}">
            <i class="bi bi-plus-circle"></i> Shto Film
        </a>
    </div>

    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    {% if movie.poster %}
                        <img src="{{ movie.poster.url }}" class="card-img-top img-fluid" alt="{{ movie.title }}">
                    {% else %}
                        <img src="{% static 'default_poster.jpg' %}" class="card-img-top img-fluid" alt="Pa poster">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">{{ movie.title }}</h5>
                        <div class="mt-auto">
                            <div class="d-grid gap-1">
                                <a href="{% url 'movie_detail' movie.pk %}" class="btn btn-primary">Detaje</a>
                                <a href="{% url 'movie_edit' movie.pk %}" class="btn btn-warning">Edito</a>
                                <a href="{% url 'movie_delete' movie.id %}" class="btn btn-danger">Fshi</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
